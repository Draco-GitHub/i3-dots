include-file= ~/.config/polybar/colors.ini
include-file= ~/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 24pt

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size=4pt
border-color = ${colors.background}

padding-left = 1
padding-right = 1
module-margin = 0

separator = |
#separator-background = ${colors.black}
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=13;3
font-2 = jetbrainsmono nerd font:style=Bold:pixelsize=13;3

modules-left = rofi xworkspaces xwindow
modules-right = memory cpu pulseaudio battery date wlan eth powermenu


cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
